[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "WarMAC_Eutropios"
version = "0.0.1"
authors = [
    {name="Noah Jenner", email="noah.jenner@proton.me"}
]
description = "Warframe Market Average Calculator"
requires-python = ">=3.9"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Eutropios/WarMAC"
"Bug Tracker" = "https://github.com/Eutropios/WarMAC/issues"

[tool.mypy]
python_version = "3.9"

[[tool.mypy.overrides]]
module="_arguments.py"

[tool.ruff]
line-length = 99
select = [
    "F", "E", "W", "C90", "N", "D", "UP", "ANN", "S112", "S110", "BLE", "FBT",
    "A", "C4", "DTZ", "EM", "EXE", "INP", "PIE", "PYI", "Q", "RSE", "RET",
    "SIM", "TID", "INT", "ARG", "ERA", "PL", "TRY", "RUF", "B"
]
ignore = ["ANN101"]

[tool.ruff.pydocstyle]
convention = "pep257"

[tool.black]
verbose = true
line-length = 99
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
