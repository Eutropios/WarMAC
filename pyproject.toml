[build-system]
    build-backend = "poetry.core.masonry.api"
    requires      = ["poetry-core"]

[tool.poetry]
    authors = ["Noah Jenner <noah.jenner@proton.me>"]
    classifiers = [
        "Development Status :: 3 - Alpha",
        "Environment :: Console",
        "Intended Audience :: End Users/Desktop",
        "License :: OSI Approved :: MIT License",
        "Natural Language :: English",
        "Operating System :: OS Independent",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: Implementation :: CPython",
        "Typing :: Typed",
    ]
    description = "An average platinum price calculator for tradeable items in Warframe."
    include = [
        ".markdownlint.yaml",
        ".pre-commit-config.yaml",
        "CODE_OF_CONDUCT.md",
        "tool_attributions.md",
        "vermin.ini",
    ]
    license = "MIT"
    maintainers = ["Noah Jenner <noah.jenner@proton.me>"]
    name = "warmac"
    readme = "README.md"
    repository = "https://github.com/Eutropios/WarMAC"
    version = "0.0.1"
    [tool.poetry.dependencies]
        python  = "^3.10"
        urllib3 = "^2.0.3"
    [tool.poetry.urls]
        "Bug Tracker" = "https://github.com/Eutropios/WarMAC/issues"

[tool.mypy]
    python_version = "3.10"
    strict         = true

[tool.ruff]
    ignore = ["ANN101", "ERA001"]
    line-length = 88
    select = [
        "A",
        "ANN",
        "ARG",
        "B",
        "BLE",
        "C4",
        "C90",
        "D",
        "DTZ",
        "E",
        "EM",
        "ERA",
        "EXE",
        "F",
        "FBT",
        "INP",
        "INT",
        "N",
        "PIE",
        "PL",
        "PYI",
        "Q",
        "RET",
        "RSE",
        "RUF",
        "S110",
        "S112",
        "SIM",
        "TID",
        "UP",
        "W",
    ]
    show-fixes = true

    [tool.ruff.pycodestyle]
        max-doc-length = 72

    [tool.ruff.pydocstyle]
        convention = "pep257"

[tool.black]
    exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | \.ruff_cache
)/
'''
    include = '\.pyi?$'
    line-length = 88
    verbose = true
