[build-system]
    build-backend = "setuptools.build_meta"
    requires      = ["setuptools>=61.0"]

[project]
    authors = [{name = "Noah Jenner", email = "noah.jenner@proton.me"}]
    classifiers = [
        "Development Status :: 3 - Alpha",
        "Environment :: Console",
        "Intended Audience :: End Users/Desktop",
        "License :: OSI Approved :: MIT License",
        "Natural Language :: English",
        "Operating System :: OS Independent",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: Implementation :: CPython",
        "Typing :: Typed",
    ]
    dependencies = ["urllib3"]
    description = "Warframe Market Average Calculator"
    name = "WarMAC_Eutropios"
    readme = "README.md"
    requires-python = ">=3.10"
    version = "0.0.1"

    [project.urls]
        "Bug Tracker" = "https://github.com/Eutropios/WarMAC/issues"
        "Homepage"    = "https://github.com/Eutropios/WarMAC"

[tool.mypy]
    python_version = "3.10"
    strict         = true

[tool.ruff]
    ignore = ["ANN101", "ERA001"]
    line-length = 88
    select = [
        "A",
        "ANN",
        "ARG",
        "B",
        "BLE",
        "C4",
        "C90",
        "D",
        "DTZ",
        "E",
        "EM",
        "ERA",
        "EXE",
        "F",
        "FBT",
        "INP",
        "INT",
        "N",
        "PIE",
        "PL",
        "PYI",
        "Q",
        "RET",
        "RSE",
        "RUF",
        "S110",
        "S112",
        "SIM",
        "TID",
        "UP",
        "W",
    ]
    show-fixes = true

    [tool.ruff.pycodestyle]
        max-doc-length = 72

    [tool.ruff.pydocstyle]
        convention = "pep257"

[tool.black]
    exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
    include = '\.pyi?$'
    line-length = 88
    verbose = true
